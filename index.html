<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PodDB</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A Public Onchain Database">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_539333_ah8wb2hv6yknvcxr.css">
  <link rel="stylesheet" type="text/css" href="custom.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'PodDB',
      repo: 'https://github.com/PodDBio/docs',
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#25798A',
      coverpage: true,
      nameLink: '#/',
      homepage: 'https://raw.githubusercontent.com/PodDBio/docs/master/README.md',
      alias: {
        '/_sidebar.md': '/_sidebar.md',
        '/': '/learn/README.md',
        '/build': '/build/README.md'
      },
      ga: 'UA-112481080-1',
      pagination: {
        previousText: 'Last Page',
        nextText: 'Next Page',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script>

</body>
</html>
